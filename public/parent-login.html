<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - تسجيل دخول ولي الأمر</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1rem; }
        .form-container { padding: 30px; }
        .form-group { margin-bottom: 25px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        .submit-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #2196F3;
            text-decoration: none;
            font-weight: 600;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>👨‍👩‍👧‍👦 Parent Login</h1>
            <p>تسجيل دخول ولي الأمر</p>
        </div>

        <div class="form-container">
            <div class="error-message" id="errorMessage">
                ❌ Invalid phone number or no children found
            </div>

            <form id="parentLoginForm">
                <div class="form-group">
                    <label for="parentPhone">Parent Phone Number - رقم ولي الأمر *</label>
                    <input type="tel" id="parentPhone" name="parentPhone" required 
                           placeholder="Enter your phone number">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    View Children's Results - عرض نتائج الأبناء
                </button>
            </form>

            <div class="back-link">
                <a href="/">← Back to Home - العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Parent Login with Security
        let loginAttempts = 0;
        const maxLoginAttempts = 5;
        const lockoutDuration = 15 * 60 * 1000; // 15 minutes

        function handleParentLogin(event) {
            event.preventDefault();
            
            const parentEmail = document.getElementById('parentEmail').value.trim();
            const password = document.getElementById('parentPassword').value;
            const studentCode = document.getElementById('studentCode').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Check if account is locked
            if (isAccountLocked(parentEmail)) {
                showError('Account temporarily locked due to multiple failed attempts. Please try again in 15 minutes.');
                return;
            }
            
            // Validate inputs
            if (!parentEmail || !password || !studentCode) {
                showError('Please fill in all required fields.');
                return;
            }
            
            // Validate email format
            if (!isValidEmail(parentEmail)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Show loading state
            showLoading(true);
            
            // Simulate secure login (in real app, this would be an API call)
            setTimeout(() => {
                if (authenticateParent(parentEmail, password, studentCode)) {
                    // Successful login
                    loginAttempts = 0;
                    clearLockout(parentEmail);
                    
                    // Store session data
                    const sessionData = {
                        parentEmail: parentEmail,
                        studentCode: studentCode,
                        loginTime: new Date().toISOString(),
                        rememberMe: rememberMe
                    };
                    
                    if (rememberMe) {
                        localStorage.setItem('parentSession', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('parentSession', JSON.stringify(sessionData));
                    }
                    
                    // Redirect to parent dashboard
                    window.location.href = `/parent-dashboard?email=${encodeURIComponent(parentEmail)}&code=${studentCode}`;
                } else {
                    // Failed login
                    loginAttempts++;
                    if (loginAttempts >= maxLoginAttempts) {
                        lockAccount(parentEmail);
                        showError('Too many failed attempts. Account locked for 15 minutes.');
                    } else {
                        showError(`Invalid credentials. ${maxLoginAttempts - loginAttempts} attempts remaining.`);
                    }
                    showLoading(false);
                }
            }, 1500);
        }

        function authenticateParent(email, password, studentCode) {
            // Simulate authentication (replace with real API call)
            const validParents = {
                'parent1@school.com': { 
                    password: 'parent123', 
                    children: ['G4001', 'G4002'],
                    name: 'أحمد علي'
                },
                'parent2@school.com': { 
                    password: 'parent456', 
                    children: ['G4003'],
                    name: 'فاطمة محمد'
                }
            };
            
            const parent = validParents[email];
            if (!parent || parent.password !== password) {
                return false;
            }
            
            // Check if student code belongs to this parent
            return parent.children.includes(studentCode);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isAccountLocked(email) {
            const lockoutData = localStorage.getItem(`lockout_${email}`);
            if (!lockoutData) return false;
            
            const { lockoutTime } = JSON.parse(lockoutData);
            const now = Date.now();
            
            if (now - lockoutTime > lockoutDuration) {
                // Lockout expired
                clearLockout(email);
                return false;
            }
            
            return true;
        }

        function lockAccount(email) {
            const lockoutData = {
                lockoutTime: Date.now(),
                attempts: loginAttempts
            };
            localStorage.setItem(`lockout_${email}`, JSON.stringify(lockoutData));
        }

        function clearLockout(email) {
            localStorage.removeItem(`lockout_${email}`);
        }

        function showLoading(show) {
            const loginBtn = document.querySelector('.login-btn');
            if (show) {
                loginBtn.innerHTML = '🔒 Verifying...';
                loginBtn.disabled = true;
            } else {
                loginBtn.innerHTML = '🔓 Access Parent Portal';
                loginBtn.disabled = false;
            }
        }

        function showError(message) {
            // Create or update error display
            let errorDiv = document.querySelector('.error-message');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                document.querySelector('.login-form').insertBefore(errorDiv, document.querySelector('.login-btn'));
            }
            
            errorDiv.innerHTML = `❌ ${message}`;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showForgotPassword() {
            alert('Password Reset:\n\nContact your school administrator to reset your password.\n\nFor security reasons, passwords cannot be reset through this interface.');
        }

        function showHelp() {
            alert('Need Help?\n\n1. Make sure you\'re using the correct email address\n2. Check that your password is correct\n3. Verify your child\'s student code\n4. Contact your school if you continue having issues\n\nSupport: support@school.com');
        }

        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            const sessionData = localStorage.getItem('parentSession') || sessionStorage.getItem('parentSession');
            if (sessionData) {
                const session = JSON.parse(sessionData);
                const now = new Date();
                const loginTime = new Date(session.loginTime);
                
                // Check if session is still valid (24 hours for remember me, 8 hours for regular)
                const maxSessionTime = session.rememberMe ? 24 * 60 * 60 * 1000 : 8 * 60 * 60 * 1000;
                
                if (now - loginTime < maxSessionTime) {
                    // Auto-login
                    window.location.href = `/parent-dashboard?email=${encodeURIComponent(session.parentEmail)}&code=${session.studentCode}`;
                } else {
                    // Clear expired session
                    localStorage.removeItem('parentSession');
                    sessionStorage.removeItem('parentSession');
                }
            }
        });
    </script>
</body>
</html>
