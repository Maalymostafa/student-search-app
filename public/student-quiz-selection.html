<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz Selection - اختيار الاختبار</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .content { padding: 40px; }
        .section-title { font-size: 1.8rem; color: #333; margin-bottom: 20px; text-align: center; border-bottom: 3px solid #4ECDC4; padding-bottom: 10px; }
        .subjects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .subject-card { background: white; border: 3px solid #e0e0e0; border-radius: 15px; padding: 25px; text-align: center; cursor: pointer; transition: all 0.3s ease; }
        .subject-card:hover { transform: translateY(-5px); border-color: #4ECDC4; box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3); }
        .subject-card.selected { border-color: #4ECDC4; background: linear-gradient(135deg, #4ECDC4, #45B7D1); color: white; transform: scale(1.05); }
        .subject-icon { font-size: 3rem; margin-bottom: 15px; display: block; }
        .subject-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 10px; }
        .quiz-list { display: none; }
        .quiz-list.active { display: block; animation: slideDown 0.5s ease; }
        .quiz-item { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 12px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .take-quiz-btn { background: linear-gradient(45deg, #FF6B6B, #4ECDC4); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .back-btn { background: #6c757d; color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; font-size: 1.1rem; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Student Quiz Center 🎓</h1>
            <p>اختبارات الطالب</p>
        </div>
        <div class="content">
            <div class="subject-selection">
                <h2 class="section-title">Choose Your Subject - اختر المادة الدراسية</h2>
                <div class="subjects-grid" id="subjectsGrid"></div>
            </div>
            <div class="quiz-list" id="quizList">
                <h2 class="section-title">Available Quizzes - الاختبارات المتاحة</h2>
                <div id="quizzesContainer"></div>
            </div>
            <button class="back-btn" onclick="goBack()">← Back to Student Dashboard</button>
        </div>
    </div>
    <script>
        const availableQuizzes = {
            'Mathematics': [{ id: 1, name: 'Math Quiz 1', subject: 'Mathematics', grade: 'Grade 4', questions: 10, duration: '20 minutes', status: 'available' }],
            'Arabic': [{ id: 2, name: 'Arabic Grammar Quiz', subject: 'Arabic', grade: 'Grade 4', questions: 12, duration: '25 minutes', status: 'available' }],
            'Science': [{ id: 3, name: 'Science Quiz', subject: 'Science', grade: 'Grade 4', questions: 15, duration: '30 minutes', status: 'available' }],
            'English': [{ id: 4, name: 'English Quiz', subject: 'English', grade: 'Grade 5', questions: 10, duration: '20 minutes', status: 'available' }]
        };
        const subjects = [
            { name: 'Mathematics', arabicName: 'الرياضيات', icon: '🔢' },
            { name: 'Arabic', arabicName: 'اللغة العربية', icon: '📖' },
            { name: 'Science', arabicName: 'العلوم', icon: '��' },
            { name: 'English', arabicName: 'اللغة الإنجليزية', icon: '🌍' }
        ];
        let selectedSubject = null;
        document.addEventListener('DOMContentLoaded', function() { loadSubjects(); });
        function loadSubjects() {
            const subjectsGrid = document.getElementById('subjectsGrid');
            subjects.forEach(subject => {
                const subjectCard = document.createElement('div');
                subjectCard.className = 'subject-card';
                subjectCard.onclick = () => selectSubject(subject.name);
                subjectCard.innerHTML = `<div class="subject-icon">${subject.icon}</div><div class="subject-name">${subject.name}</div><div class="subject-arabic">${subject.arabicName}</div>`;
                subjectsGrid.appendChild(subjectCard);
            });
        }
        function selectSubject(subjectName) {
            document.querySelectorAll('.subject-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.subject-card').classList.add('selected');
            selectedSubject = subjectName;
            loadQuizzes(subjectName);
        }
        function loadQuizzes(subjectName) {
            const quizzes = availableQuizzes[subjectName] || [];
            const quizzesContainer = document.getElementById('quizzesContainer');
            const quizList = document.getElementById('quizList');
            if (quizzes.length === 0) { quizList.classList.remove('active'); return; }
            quizzesContainer.innerHTML = '';
            quizzes.forEach(quiz => {
                const quizItem = document.createElement('div');
                quizItem.className = 'quiz-item';
                quizItem.innerHTML = `
                    <div class="quiz-info">
                        <h3>${quiz.name}</h3>
                        <div>Grade: ${quiz.grade} | Questions: ${quiz.questions} | Duration: ${quiz.duration}</div>
                    </div>
                    <button class="take-quiz-btn" onclick="takeQuiz(${quiz.id})">Take Quiz</button>
                `;
                quizzesContainer.appendChild(quizItem);
            });
            quizList.classList.add('active');
        }
        function takeQuiz(quizId) {
            window.open('/quiz-interface', '_blank');
        }
        function goBack() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentCode = urlParams.get('code') || 'G4001';
            window.location.href = `/student-results?code=${studentCode}`;
        }
    </script>
</body>
</html>
