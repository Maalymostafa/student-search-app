<style>
.feedback-widget {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.feedback-trigger {
    background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 15px 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.feedback-trigger:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
}

.feedback-popup {
    display: none;
    position: absolute;
    bottom: 70px;
    left: 0;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    padding: 25px;
    width: 350px;
    max-width: 90vw;
    animation: slideUp 0.3s ease;
}

.feedback-popup.show {
    display: block;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #e9ecef;
}

.popup-title {
    color: #2c3e50;
    font-size: 18px;
    font-weight: bold;
}

.close-btn {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #6c757d;
    padding: 5px;
}

.close-btn:hover {
    color: #dc3545;
}

.quick-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 20px;
}

.quick-action-btn {
    background: #f8f9fa;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    padding: 15px 10px;
    cursor: pointer;
    text-align: center;
    transition: all 0.3s ease;
    font-size: 14px;
}

.quick-action-btn:hover {
    border-color: #e74c3c;
    background: #fff5f5;
}

.quick-action-icon {
    font-size: 24px;
    margin-bottom: 5px;
    display: block;
}

.widget-form {
    margin-bottom: 15px;
}

.widget-form input,
.widget-form textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid #e9ecef;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 14px;
    font-family: inherit;
}

.widget-form textarea {
    resize: vertical;
    min-height: 80px;
}

.widget-form input:focus,
.widget-form textarea:focus {
    outline: none;
    border-color: #e74c3c;
}

.widget-submit {
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    transition: all 0.3s ease;
}

.widget-submit:hover {
    background: #c0392b;
}

.widget-links {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.widget-link {
    color: #3498db;
    text-decoration: none;
    font-size: 12px;
    padding: 5px 10px;
    border-radius: 15px;
    background: #e8f4fd;
    transition: all 0.3s ease;
}

.widget-link:hover {
    background: #3498db;
    color: white;
}

.notification-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #dc3545;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    font-weight: bold;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@media (max-width: 768px) {
    .feedback-widget {
        bottom: 15px;
        left: 15px;
    }
    
    .feedback-popup {
        width: calc(100vw - 40px);
        max-width: none;
        left: -10px;
    }
    
    .feedback-trigger {
        padding: 12px 16px;
        font-size: 14px;
    }
    
    .quick-actions {
        grid-template-columns: 1fr;
    }
}
