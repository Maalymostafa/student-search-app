<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تجريبي - نظام الطلاب</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .quiz-content {
            padding: 40px;
        }
        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-right: 4px solid #007bff;
        }
        .options {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        .option {
            background: white;
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        .option.selected {
            border-color: #28a745;
            background: #f0fff0;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>🧪 اختبار تجريبي</h1>
            <p>اختبر معلوماتك بهذا الاختبار السريع</p>
        </div>
        
        <div class="quiz-content">
            <div class="question">
                <h3>❓ ما هو عدد أيام السنة العادية؟</h3>
                <div class="options">
                    <div class="option" onclick="selectOption(this, false)">364 يوم</div>
                    <div class="option" onclick="selectOption(this, true)">365 يوم</div>
                    <div class="option" onclick="selectOption(this, false)">366 يوم</div>
                    <div class="option" onclick="selectOption(this, false)">367 يوم</div>
                </div>
            </div>
            
            <div class="question">
                <h3>🌍 ما هي عاصمة مصر؟</h3>
                <div class="options">
                    <div class="option" onclick="selectOption(this, false)">الإسكندرية</div>
                    <div class="option" onclick="selectOption(this, true)">القاهرة</div>
                    <div class="option" onclick="selectOption(this, false)">أسوان</div>
                    <div class="option" onclick="selectOption(this, false)">الأقصر</div>
                </div>
            </div>
            
            <div class="question">
                <h3>🔢 كم يساوي 5 × 7؟</h3>
                <div class="options">
                    <div class="option" onclick="selectOption(this, false)">30</div>
                    <div class="option" onclick="selectOption(this, true)">35</div>
                    <div class="option" onclick="selectOption(this, false)">40</div>
                    <div class="option" onclick="selectOption(this, false)">45</div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="checkAnswers()">📊 عرض النتيجة</button>
                <button class="btn" onclick="resetQuiz()" style="background: #6c757d; margin-right: 10px;">🔄 إعادة تعيين</button>
            </div>
            
            <div id="result" style="margin-top: 20px; text-align: center; display: none;"></div>
        </div>
    </div>
    
    <script>
        let selectedAnswers = {};
        
        function selectOption(element, isCorrect) {
            // Remove selection from siblings
            const siblings = element.parentElement.children;
            for (let sibling of siblings) {
                sibling.classList.remove('selected');
            }
            
            // Add selection to clicked element
            element.classList.add('selected');
            
            // Store the answer
            const questionIndex = Array.from(document.querySelectorAll('.question')).indexOf(element.closest('.question'));
            selectedAnswers[questionIndex] = isCorrect;
        }
        
        function checkAnswers() {
            const totalQuestions = 3;
            const answeredQuestions = Object.keys(selectedAnswers).length;
            
            if (answeredQuestions < totalQuestions) {
                alert('برجاء الإجابة على جميع الأسئلة');
                return;
            }
            
            let correctAnswers = 0;
            for (let answer of Object.values(selectedAnswers)) {
                if (answer) correctAnswers++;
            }
            
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            const resultDiv = document.getElementById('result');
            
            let resultHTML = `
                <div style="background: ${percentage >= 70 ? '#d4edda' : '#f8d7da'}; 
                           color: ${percentage >= 70 ? '#155724' : '#721c24'}; 
                           padding: 20px; border-radius: 10px; border: 2px solid ${percentage >= 70 ? '#c3e6cb' : '#f5c6cb'};">
                    <h3>${percentage >= 70 ? '🎉 أحسنت!' : '💪 يمكنك التحسن'}</h3>
                    <p>درجتك: ${correctAnswers} من ${totalQuestions} (${percentage}%)</p>
                </div>
            `;
            
            resultDiv.innerHTML = resultHTML;
            resultDiv.style.display = 'block';
        }
        
        function resetQuiz() {
            selectedAnswers = {};
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
