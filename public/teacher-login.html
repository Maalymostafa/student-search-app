<!DOCTYPE html>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-icon {
            font-size: 4rem;

        }

        .login-title {

            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-label {
            display: block;

            font-weight: 600;
            color: #333;
        }

        .form-input {

            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #F57C00;
            transform: translateY(-2px);
        }

        .back-link {
            color: #FF9800;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #F57C00;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .demo-credentials strong {

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">üë®‚Äçüè´</div>
        <div class="login-title">Teacher Login</div>
        <div class="login-subtitle">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ ÿßŸÑŸÖÿπŸÑŸÖ</div>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Teacher ID</label>
                <input type="text" class="form-input" id="teacherId" placeholder="Enter your Teacher ID" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login - ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Main Page</a>
        
        <div class="demo-credentials">
            <strong>Demo Credentials:</strong><br>
            ID: <strong>teacher1</strong><br>
            Password: <strong>password123</strong>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="testLogin()" style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                Test Login (teacher1/password123)
            </button>
        </div>
    </div>

    <script>
        // Sample teacher credentials (in real app, this would come from database)
        const teachers = [
            { id: 'teacher1', name: 'ÿ£ÿ≠ŸÖÿØ ÿ≠ÿ≥ŸÜ', subject: 'ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©', password: 'password123' },
            { id: 'teacher2', name: 'ŸÅÿßÿ∑ŸÖÿ© ÿπŸÑŸä', subject: 'ÿßŸÑÿ±Ÿäÿßÿ∂Ÿäÿßÿ™', password: 'password123' },
            { id: 'teacher3', name: 'ŸÖÿ≠ŸÖÿØ ÿπŸÖÿ±', subject: 'ÿßŸÑÿπŸÑŸàŸÖ', password: 'password123' },
            { id: 'teacher4', name: 'ÿ≥ÿßÿ±ÿ© ÿ£ÿ≠ŸÖÿØ', subject: 'ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©', password: 'password123' }
        ];

        function handleLogin(event) {
            event.preventDefault();
            
            const teacherId = document.getElementById('teacherId').value;
            const password = document.getElementById('password').value;
            
            console.log('Teacher login attempt:', { teacherId, password });
            
            // Find teacher
            const teacher = teachers.find(t => t.id === teacherId && t.password === password);
            
            console.log('Found teacher:', teacher);
            
            if (teacher) {
                // Store login info
                localStorage.setItem('teacherLoggedIn', 'true');
                localStorage.setItem('teacherId', teacher.id);
                localStorage.setItem('teacherName', teacher.name);
                localStorage.setItem('teacherSubject', teacher.subject);
                
                console.log('Teacher login successful, redirecting...');
                
                // Redirect to teacher dashboard (to be created)
                window.location.href = `/teacher-dashboard?name=${encodeURIComponent(teacher.name)}&subject=${encodeURIComponent(teacher.subject)}`;
            } else {
                console.log('Teacher login failed - invalid credentials');
                showAlert('Invalid Teacher ID or Password. Please try again.', 'error');
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Test login function
        function testLogin() {
            document.getElementById('teacherId').value = 'teacher1';
            document.getElementById('password').value = 'password123';
            handleLogin(new Event('submit'));
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('teacherLoggedIn') === 'true') {
                const teacherName = localStorage.getItem('teacherName') || 'Teacher';
                const teacherSubject = localStorage.getItem('teacherSubject') || 'Subject';
                window.location.href = `/teacher-dashboard?name=${encodeURIComponent(teacherName)}&subject=${encodeURIComponent(teacherSubject)}`;
            }
        });
    </script>
