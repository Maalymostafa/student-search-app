<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz - ÿßÿÆÿ™ÿ®ÿßÿ± ŸÖŸÖÿ™ÿπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .quiz-header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .quiz-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .quiz-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .progress-fill {
            background: linear-gradient(90deg, #FFD93D, #FF6B6B);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            from { box-shadow: 0 0 10px rgba(255, 215, 61, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 107, 107, 0.8); }
        }

        .question-container {
            padding: 40px;
            text-align: center;
        }

        .question-number {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.5rem;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .question-text {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-3px);
            border-color: #4ECDC4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .option.selected {
            border-color: #4ECDC4;
            background: linear-gradient(45deg, #4ECDC4, #45B7D1);
            color: white;
            transform: scale(1.05);
        }

        .option.correct {
            border-color: #96CEB4;
            background: linear-gradient(45deg, #96CEB4, #4ECDC4);
            color: white;
            animation: correctPulse 0.6s ease;
        }

        .option.incorrect {
            border-color: #FF6B6B;
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            animation: incorrectShake 0.6s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .option:hover::before {
            left: 100%;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f8f9fa;
        }

        .nav-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .score-display {
            background: linear-gradient(45deg, #FFD93D, #FF6B6B);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF6B6B;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .result-container {
            text-align: center;
            padding: 40px;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: resultBounce 1s ease;
        }

        @keyframes resultBounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .result-text {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 3rem;
            color: #4ECDC4;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #96CEB4, #4ECDC4);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">üéì Fun Quiz Time! üéì</h1>
            <p class="quiz-subtitle">ÿßÿÆÿ™ÿ®ÿßÿ± ŸÖŸÖÿ™ÿπ</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="question-container" id="questionContainer">
            <div class="question-number" id="questionNumber">1</div>
            <div class="question-text" id="questionText">Loading question...</div>
            <div class="options-container" id="optionsContainer">
                <!-- Options will be populated here -->
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn" id="prevBtn" onclick="previousQuestion()" disabled>‚Üê Previous</button>
            <div class="score-display" id="scoreDisplay">Score: 0/0</div>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Sample quiz data
        const quizData = [
            {
                question: "What is 2 + 2?",
                type: "Multiple Choice",
                options: ["3", "4", "5", "6"],
                correct: 1,
                explanation: "2 + 2 equals 4!"
            },
            {
                question: "Which color is a primary color?",
                type: "Multiple Choice",
                options: ["Green", "Red", "Brown", "Orange"],
                correct: 1,
                explanation: "Red is one of the three primary colors!"
            },
            {
                question: "Is the Earth round?",
                type: "True/False",
                options: ["True", "False"],
                correct: 0,
                explanation: "Yes, the Earth is round (spherical)!"
            },
            {
                question: "What do plants need to grow?",
                type: "Multiple Choice",
                options: ["Water", "Sunlight", "Soil", "All of the above"],
                correct: 3,
                explanation: "Plants need water, sunlight, and soil to grow!"
            },
            {
                question: "How many days are in a week?",
                type: "Multiple Choice",
                options: ["5", "6", "7", "8"],
                correct: 2,
                explanation: "There are 7 days in a week!"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestion();
            updateProgress();
            updateScore();
        });

        function loadQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                
                if (userAnswers[currentQuestion] !== undefined) {
                    if (index === question.correct) {
                        optionDiv.classList.add('correct');
                    } else if (index === userAnswers[currentQuestion] && index !== question.correct) {
                        optionDiv.classList.add('incorrect');
                    }
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            updateNavigationButtons();
        }

        function selectOption(optionIndex) {
            if (userAnswers[currentQuestion] !== undefined) return; // Already answered
            
            userAnswers[currentQuestion] = optionIndex;
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.remove('selected');
                if (index === optionIndex) {
                    option.classList.add('selected');
                }
            });
            
            if (optionIndex === quizData[currentQuestion].correct) {
                score++;
                updateScore();
                showCorrectAnswer();
            } else {
                showCorrectAnswer();
            }
        }

        function showCorrectAnswer() {
            const options = document.querySelectorAll('.option');
            const correctIndex = quizData[currentQuestion].correct;
            
            options.forEach((option, index) => {
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === userAnswers[currentQuestion] && index !== correctIndex) {
                    option.classList.add('incorrect');
                }
            });
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `Score: ${score}/${quizData.length}`;
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = currentQuestion === quizData.length - 1 ? 'Finish' : 'Next ‚Üí';
        }

        function showResults() {
            const container = document.querySelector('.quiz-container');
            const percentage = (score / quizData.length) * 100;
            
            let resultHTML = `
                <div class="result-container">
                    <div class="result-icon">${percentage >= 80 ? 'üéâ' : percentage >= 60 ? 'üëç' : 'üìö'}</div>
                    <div class="result-text">${percentage >= 80 ? 'Excellent!' : percentage >= 60 ? 'Good Job!' : 'Keep Learning!'}</div>
                    <div class="result-score">${score}/${quizData.length}</div>
                    <p style="font-size: 1.2rem; color: #666; margin-bottom: 30px;">
                        You got ${percentage.toFixed(0)}% correct!
                    </p>
                    <button class="restart-btn" onclick="restartQuiz()">Try Again!</button>
                </div>
            `;
            
            container.innerHTML = resultHTML;
            
            if (percentage >= 80) {
                createConfetti();
            }
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFD93D'][Math.floor(Math.random() * 5)];
                celebration.appendChild(confetti);
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            location.reload();
        }
    </script>
</body>
</html>
