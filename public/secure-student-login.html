<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول آمن - نظام الطلاب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }
        
        .security-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo .shield-icon {
            font-size: 48px;
            color: #27ae60;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: right;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 18px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: right;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #27ae60;
            background: white;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.2);
        }
        
        .security-features {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: right;
        }
        
        .security-features h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .security-features ul {
            list-style: none;
            color: #34495e;
        }
        
        .security-features li {
            margin-bottom: 8px;
            padding-right: 20px;
            position: relative;
        }
        
        .security-features li::before {
            content: '✓';
            position: absolute;
            right: 0;
            color: #27ae60;
            font-weight: bold;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .login-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .links {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #ecf0f1;
        }
        
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .status-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }
        
        .status-message.success {
            background-color: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        
        .status-message.error {
            background-color: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="security-badge">🔒 آمن</div>
        
        <div class="logo">
            <div class="shield-icon">🛡️</div>
            <h1>تسجيل دخول آمن</h1>
            <p>حماية عالية المستوى لبياناتك</p>
        </div>
        
        <div class="security-features">
            <h3>مميزات الأمان:</h3>
            <ul>
                <li>تشفير متطور للبيانات</li>
                <li>حماية من الهجمات الإلكترونية</li>
                <li>مراقبة محاولات الدخول</li>
                <li>جلسات آمنة ومشفرة</li>
            </ul>
            </div>
            
        <form id="secureLoginForm">
            <div class="form-group">
                <label for="studentCode">🆔 كود الطالب:</label>
                <input type="text" id="studentCode" name="studentCode" placeholder="مثال: G4001" required>
            </div>
            
            <div class="form-group">
                <label for="password">🔑 كلمة المرور:</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور الآمنة" required>
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                <span id="loginText">🚀 دخول آمن</span>
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="links">
            <a href="/student-login">🏠 الصفحة العادية</a>
            <a href="/working-student-login">🔧 النسخة التجريبية</a>
            <a href="/">🏡 الرئيسية</a>
        </div>
    </div>

    <script>
        document.getElementById('secureLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('studentCode').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (!code || !password) {
                showMessage('⚠️ برجاء إدخال جميع البيانات المطلوبة', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            
            showMessage('🔍 جاري التحقق من الهوية بشكل آمن...', 'success');
            
            try {
                const response = await fetch('/api/student-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Secure-Login': 'true'
                    },
                    body: JSON.stringify({ code, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('✅ تم التحقق بنجاح! جاري تحميل لوحة التحكم الآمنة...', 'success');
                    
                    // Simulate secure session creation
                    setTimeout(() => {
                        window.location.href = '/student-results?code=' + encodeURIComponent(code) + '&secure=true';
                    }, 2000);
                } else {
                    showMessage('❌ ' + (result.message || 'فشل في التحقق من الهوية'), 'error');
                }
            } catch (error) {
                showMessage('🚫 خطأ في الاتصال الآمن بالخادم', 'error');
                console.error('Secure login error:', error);
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });
        
        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }
        
        // Add some security theatre
        window.addEventListener('load', function() {
            console.log('🔒 Secure login system initialized');
            console.log('🛡️ Security protocols activated');
        });
    </script>
</body>
</html>
